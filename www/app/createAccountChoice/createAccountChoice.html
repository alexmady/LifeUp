<ion-view view-title="Create LifeUp Account" class="lifeup-bg" ng-class="{blur: blurBackground}">
    <ion-content>
        <br>

        <div class="lifeup-text-small">
            To track your progress and personalise your experience you'll need to create an account with LifeUp
        </div>

        <br>
        <br>

        <button ng-click="facebookSignup()" style="width: 80%;"
                class="button button-outline button-light lifeup-button icon ion-social-facebook-outline button-block">
            SIGN UP WITH FACEBOOK
        </button>

        <button ng-click="go('createAccountEmail')" style="width: 80%;"
                class="button button-outline button-light lifeup-text lifeup-button icon ion-ios-email-outline button-block">
            SIGN UP WITH EMAIL
        </button>

        <br>
        <br>

        <p class="lifeup-text">Already have an account?</p>

        <button ng-click="go('signInChoice')"
                class="button button-clear button-light lifeup-buttons button-block">
            <p class="lifeup-text">SIGN IN</p>
        </button>

    </ion-content>

    <ion-footer-bar class="footer-bar signin-page-text center">
        <div>
            <!--  <button ng-click="go('termsAndConditions')" class="button button-clear button-light lifeup-text-small">Terms &
                  Conditions
              </button> -->
              <button ng-click="go('privacyPolicy')" class="button button-small button-clear button-light lifeup-text-small">Privicy
                  Policy
              </button>
        </div>
    </ion-footer-bar>

</ion-view>
