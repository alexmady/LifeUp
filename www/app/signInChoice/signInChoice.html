<ion-view view-title="Sign-In" class="lifeup-bg">
    <ion-content>


        <img class="img" src="img/lifeUpLogo.png" style="width: 60%;height: 60%;margin: 0 auto; display: block">


        <button ng-click="facebookLogin()"
                class="button button-outline button-light lifeup-button icon ion-social-facebook-outline button-block">
            SIGN IN WITH FACEBOOK
        </button>


        <button ng-click="go('emailSignIn')"
                class="button button-outline button-light lifeup-button icon ion-ios-email-outline button-block">
            SIGN IN WITH EMAIL
        </button>


    </ion-content>


    <ion-footer-bar class="footer-bar signin-page-text center">
        <div>
            <button ng-click="go('termsAndConditions')" class="button button-small button-clear button-light">Terms &
                Conditions
            </button>
            <button ng-click="go('privacyPolicy')" class="button button-small button-clear button-light">Privicy
                Policy
            </button>
        </div>
    </ion-footer-bar>

</ion-view>
