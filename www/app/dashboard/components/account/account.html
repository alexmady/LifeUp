<ion-view view-title="Account">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" style="color: white"></button>
    </ion-nav-buttons>

    <ion-content class="lifeup-bg">

        <div class="center">
            <button style="color: white; text-align: center" ng-click="showChangePasswordModal()"
                    class="button button-clear lifeup-text">CHANGE PASSWORD</button>
        </div>

        <div class="center">
            <button style="color: white; text-align: center" ng-click="logout()"
                    class="button button-clear lifeup-text">LOGOUT</button>
        </div>

    </ion-content>
</ion-view>
