<ion-view view-title="Course" has-back-button="true" hide-nav-bar="true" ng-class="{blur: blurBackground}">

    <ion-content scroll="false" class="mountain">

        <section class="course-container" >

            <button ng-click="toggleLeft()"
                    style="color: #009689;
                    font-size: 32px;
                    position: absolute;
                    top: 8px;
                    left:10px;
                    "
                    class="button button-icon button-clear ion-navicon"></button>

            <button style="color: #009689;
                    font-size: 32px;
                    position: absolute;
                    top: 10px;
                    right:10px;
                    "
                    class="button button-icon button-clear ion-ios-help-outline"
                    ng-click="openInstructions()"
                    ></button>

            <div class="center" style="background-color: white;width: 100%;height: 44px; top: 90%;opacity: 0.7; position: absolute">

            <button class="button button-clear ion-chevron-left" ng-click="skipBackwards()" ng-disabled="!step.backButtonEnabled"
                    style="
                    color: #009689;
                    left: 1%;
                    position: fixed;
                    height: 26px;width: 26px; font-size: 26px">
            </button>

            <button ng-click="play()" class="button button-clear lifeup-course-buttons" ng-show="profile.showPlayButton"
                 style="
                    color: #009689;
                    opacity: 1;
                    height: 20px;width: 60%;">OPEN STEP {{step.pos}}: {{step.name}}
            </button>
            <button ng-click="climb()" class="button button-clear lifeup-course-buttons" ng-show="profile.readyToClimb"
                    style="
                    color: #009689;
                    height: 50px;width: 60%;">CLIMB!
            </button>
            <button class="button button-clear ion-chevron-right" ng-click="skipForward()" ng-disabled="!forwardButtonEnabled"
                    style="
                    color: #009689;
                    position: fixed;
                    z-index: 1002;
                    right: 1%;
                    height: 30px;width: 30px;font-size: 26px">
            </button>

            </div>
             <div class="course-background"  ng-style="{'background-image': 'url('+spritePNGFile +')',
                             'background-repeat': 'no-repeat',
                             'width':  items[step.frame].w,
                             'height': items[step.frame].h,
                             'top': items[step.frame].t,
                             'left': items[step.frame].l,
                             'background-position': items[step.frame].bp,
                             'background-size': bgSizeW + ' ' + bgSizeH,
                             'position': 'absolute' } ">
            </div>

        </div>

        </section>

    </ion-content>
</ion-view>
