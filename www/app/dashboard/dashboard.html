<ion-side-menus class="lifeup-bg" enable-menu-with-back-views="true">

    <ion-side-menu-content>
        <ion-nav-bar class="lifeup-bg lifeup-nav-title"></ion-nav-bar>
        <ion-nav-view name="dashboardContent"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" >

        <ion-content style="top:0" class="lifeup-bg">

           <div ng-if="authData.facebook" class="list" style="margin-top: 10%">
                <div class="item item-avatar center lifeup-bg">
                    <img ng-src="{{authData.facebook.cachedUserProfile.picture.data.url}}">
                    <p style="color: white" class="center lifeup-text">{{authData.facebook.displayName}}</p>
                </div>
            </div>

            <div ng-if="authData.password" class="list" style="margin-top: 10%">
                <div class="item item-avatar center lifeup-bg">
                    <img ng-src="{{authData.password.profileImageURL}}">
                    <p style="color: white" class="center lifeup-text">{{authData.password.email}}</p>
                </div>
            </div>

            <ion-list>

                <ion-item class="item item-complex" nav-clear menu-close>
                    <a class="item-content lifeup-bg lifeup-sidemenu-text"  ui-sref="dashboard.dashboardHome">
                        HOME
                    </a>
                </ion-item>

                <ion-item class="item item-complex" nav-clear menu-close>
                    <a class="item-content lifeup-bg lifeup-sidemenu-text"  ui-sref="dashboard.course">
                        CHALLENGE
                    </a>
                </ion-item>

                <ion-item class="item item-complex" nav-clear menu-close>
                    <a class="item-content lifeup-bg lifeup-sidemenu-text"  ui-sref="dashboard.chat">
                        CHAT
                    </a>
                </ion-item>

                <ion-item class="item item-complex" nav-clear menu-close>
                    <a class="item-content lifeup-bg lifeup-sidemenu-text" ui-sref="dashboard.what">
                        WHAT?
                    </a>
                </ion-item>
                <ion-item class="item item-complex" nav-clear menu-close>
                    <a class="item-content lifeup-bg lifeup-sidemenu-text" ui-sref="dashboard.how">
                        HOW?
                    </a>
                </ion-item>

                <ion-item class="item item-complex" nav-clear menu-close>
                    <a class="item-content lifeup-bg lifeup-sidemenu-text" ui-sref="dashboard.faq">
                        FAQ?
                    </a>
                </ion-item>

                <ion-item class="item item-complex" nav-clear menu-close>
                    <a class="item-content lifeup-bg lifeup-sidemenu-text" ui-sref="dashboard.instructions">
                       INSTRUCTIONS
                    </a>
                </ion-item>

                <ion-item class="item item-complex" nav-clear menu-close>
                    <a class="item-content lifeup-bg lifeup-sidemenu-text" ui-sref="dashboard.account">
                        Account
                    </a>
                </ion-item>

                <ion-item ng-if="isAdmin" class="item item-complex" nav-clear menu-close>
                    <a class="item-content lifeup-bg lifeup-sidemenu-text" ui-sref="dashboard.admin">
                        Admin
                    </a>
                </ion-item>

            </ion-list>

        </ion-content>

    </ion-side-menu>

</ion-side-menus>
