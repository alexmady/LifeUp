<ion-side-menus class="lifeup-bg">

    <ion-side-menu-content>
        <ion-nav-bar class="lifeup-bg lifeup-nav-title"></ion-nav-bar>
        <ion-nav-view name="dashboardContent"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" class="lifeup-bg">

        <ion-content class="lifeup-bg-dark no-header">

            <div ng-if="authData.facebook" class="list">
                <div class="item item-avatar center lifeup-bg-dark">
                    <img ng-src="{{authData.facebook.cachedUserProfile.picture.data.url}}">
                    <p class="center lifeup-text">{{authData.facebook.displayName}}</p>
                </div>
            </div>

            <div ng-if="authData.password" class="list">
                <div class="item item-avatar center lifeup-bg-dark">
                    <img ng-src="{{authData.password.profileImageURL}}">
                    <p class="center lifeup-text">{{authData.password.email}}</p>
                </div>
            </div>

            <ion-list>

                <ion-item class="item item-complex" nav-clear menu-close>
                    <a class="item-content lifeup-bg-dark lifeup-text"  href="#/dashboard/course">
                        COURSE
                    </a>
                </ion-item>
                <ion-item class="item item-complex" nav-clear menu-close>
                    <a class="item-content lifeup-bg-dark lifeup-text" href="#/dashboard/what">
                        WHAT?
                    </a>
                </ion-item>
                <ion-item class="item item-complex" nav-clear menu-close>
                    <a class="item-content lifeup-bg-dark lifeup-text" href="#/dashboard/how">
                        HOW?
                    </a>
                </ion-item>

                <ion-item class="item item-complex" nav-clear menu-close>
                    <a class="item-content lifeup-bg-dark lifeup-text" href="#/dashboard/faq">
                        FAQ?
                    </a>
                </ion-item>

                <ion-item class="item item-complex" nav-clear menu-close>
                    <a class="item-content lifeup-bg-dark lifeup-text" href="#/dashboard/about">
                       ABOUT?
                    </a>
                </ion-item>

                <ion-item class="item item-complex" nav-clear menu-close>
                    <button nav-clear menu close class="item-content lifeup-bg-dark lifeup-text button-block" ng-click="logout()" >
                        LOGOUT
                    </button>
                </ion-item>
            </ion-list>
        </ion-content>

    </ion-side-menu>

</ion-side-menus>
