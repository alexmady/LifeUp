<ion-modal-view ng-class="{blur: blurBackground}">
    <ion-header-bar class="lifeup-bg" align-title="center">

        <div class="title lifeup-nav-title">Enter Access Code</div>

        <div class="buttons">
            <button class="button button-clear ion-android-close"
                    style="font-size: 30px;color: white"
                    ng-click="closeModal()"></button>
        </div>

    </ion-header-bar>
    <ion-content class="lifeup-bg">


        <div style="margin: 10%">
            <div>
                <input style="width: 100%" type="text" placeholder="Access Code" ng-model="user.code">
            </div>
            <br>
            <div>
                <button class="button button-outline button-light lifeup-button button-block" ng-click="validatePromoCodeAndCreateFacbookAccount(user)">
                   Validate
                </button>
            </div>
        </div>

    </ion-content>
</ion-modal-view>
