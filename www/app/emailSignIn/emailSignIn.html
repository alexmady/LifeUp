<ion-view class="lifeup-bg">
    <ion-nav-bar class="header">

        <ion-nav-buttons side="left">
            <button class="button button-clear button-light ion-chevron-left" ng-click="go('signInChoice')">
            </button>
        </ion-nav-buttons>

        <ion-nav-title>
            <p style="font-family: 'Amatic SC', cursive;font-size: 2.5em; color: white">LifeUP</p>
        </ion-nav-title>
    </ion-nav-bar>

    <ion-content class="lifeup-text">

        <br>
        <p>SIGN IN</p>
        <br>
        <p>Please enter your LifeUp details below.</p>


        <div>

            <label class="item item-input" style="background-color: cornflowerblue;border-top: 0;">
                <input type="text" placeholder="Email address" ng-model="user.email">
            </label>

            <label class="item item-input" style="background-color: cornflowerblue">
                <input type="password" placeholder="Password" ng-model="user.pass">
            </label>
            <br/>
            <div>
                <button class="button button-outline button-light signInButtons button-block" ng-click="login(user)">
                    SIGN IN
                </button>
            </div>
        </div>

        <br>
        <p class="lifeup-text-small" >Forgot Password</p>

    </ion-content>

</ion-view>
